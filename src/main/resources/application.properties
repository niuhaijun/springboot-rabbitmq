spring.devtools.restart.enabled=true


#\u53C2\u8003\u94FE\u63A5
#   1\u3001https://blog.csdn.net/qq_38455201/article/details/80308771
#   2\u3001https://www.cnblogs.com/dwlsxj/p/RabbitMQ.html

#\u672C\u5730\u914D\u7F6E
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#\u865A\u62DF\u4E3B\u673A
spring.rabbitmq.virtual-host=/

#\u6D88\u606F\u53D1\u9001\u5230\u4EA4\u6362\u5668\u786E\u8BA4\u673A\u5236\u3002#\u751F\u4EA7\u8005\u786E\u8BA4\u673A\u5236\uFF08publisher comfirm\uFF09
spring.rabbitmq.publisher-confirms=false
#\u6D88\u606F\u53D1\u9001\u5230\u961F\u5217\u786E\u8BA4\u673A\u5236
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true

#\u6D88\u606F\u63A5\u6536\u786E\u8BA4,\u6D88\u606F\u6D88\u8D39\u8005\u901A\u77E5RabbitMQ\u6D88\u606F\u6D88\u8D39\u6210\u529F
spring.rabbitmq.listener.simple.acknowledge-mode=MANUAL

#\u5E76\u53D1\u91CF\u7684\u914D\u7F6E
#\u5E76\u53D1\u6D88\u8D39\u8005\u7684\u521D\u59CB\u5316\u503C
spring.rabbitmq.listener.concurrency=2
#\u5E76\u53D1\u6D88\u8D39\u8005\u7684\u6700\u5927\u503C
spring.rabbitmq.listener.max-concurrency=3
#\u6BCF\u4E2A\u6D88\u8D39\u8005\u6BCF\u6B21\u76D1\u542C\u65F6\u53EF\u62C9\u53D6\u5904\u7406\u7684\u6D88\u606F\u6570\u91CF
spring.rabbitmq.listener.prefetch=5